<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OIS Leaderboard</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="auth-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(240, 244, 248, 0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <h2 style="color: #333; margin-bottom: 20px;">OIS Leaderboard</h2>
    <button id="login-btn" style="padding: 15px 30px; font-size: 1.2em; background: #0077ff; color: white; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,119,255,0.3);">
        Sign in with School Email
    </button>
    <p id="error-msg" style="color: red; margin-top: 15px; display: none;">Please use your @oakbridge.edu.my email.</p>
  </div>

  <h1>OIS Leaderboard</h1>

  <div class="leaderboard">
    <div class="house" data-house="red" id="red">
      <div class ="card-header" >
        <div class="skeleton skeleton-img"></div> <div class="info">
          <p class="name"><span class="skeleton skeleton-name"></span></p>
        </div>
        <div class="score"><span class="skeleton skeleton-score"></span></div>
      </div>
    </div>

    <div class="house" data-house="blue"  id="blue">
      <div class ="card-header" >
        <div class="skeleton skeleton-img"></div> <div class="info">
          <p class="name"><span class="skeleton skeleton-name"></span></p>
        </div>
        <div class="score"><span class="skeleton skeleton-score"></span></div>
      </div>
    </div>

    <div class="house" data-house="green"  id="green">
      <div class ="card-header" >
        <div class="skeleton skeleton-img"></div> <div class="info">
          <p class="name"><span class="skeleton skeleton-name"></span></p>
        </div>
        <div class="score"><span class="skeleton skeleton-score"></span></div>
      </div>
    </div>

    <div class="house" data-house="yellow"  id="yellow">
      <div class ="card-header" >
        <div class="skeleton skeleton-img"></div> <div class="info">
          <p class="name"><span class="skeleton skeleton-name"></span></p>
        </div>
        <div class="score"><span class="skeleton skeleton-score"></span></div>
      </div>
    </div>
  </div>

   <button id="logout-btn" class="logout-btn">
    Sign Out
  </button>

  <a href="admin.html" id=admin-btn class="admin-login-btn" title="Admin Login" style="display: none;">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
    <circle cx="12" cy="7" r="4"></circle>
  </svg>
  </a>

  
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
