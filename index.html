<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OIS Leaderboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 3em;
      color: #333;
      text-align: center;
    }

    .leaderboard {
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .house {
      display: flex;
      align-items: center;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.5s ease, background 0.5s ease;
    }

    .house img {
      width: 60px;
      height: 60px;
      margin-right: 20px;
      object-fit: cover;
    }

    .house .info {
      flex-grow: 1;
    }

    .house .name {
      font-size: 1.5em;
      font-weight: bold;
      margin: 0;
      color: #222;
    }

    .house .score {
      font-size: 1.5em;
      font-weight: bold;
      color: #0077ff;
      width: 60px;
      text-align: right;
    }

    .leader {
      background: #e0f7ff;
      transform: scale(1.05);
    }

    .admin-login-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      z-index: 1000;
      text-decoration: none;
      color: #555;
    }

    .admin-login-btn:hover {
      transform: scale(1.1);
      background-color: #0077ff;
      color: #fff;
    }

    .admin-login-btn svg {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <h1>OIS Leaderboard</h1>

  <div class="leaderboard">
    <div class="house" id="red">
      <img src="icons8-red-panda-100.png" alt="Red House Logo">
      <div class="info"><p class="name">Loading...</p></div>
      <div class="score">0</div>
    </div>

    <div class="house" id="blue">
      <img src="" alt="Blue House Logo">
      <div class="info"><p class="name">Loading...</p></div>
      <div class="score">0</div>
    </div>

    <div class="house" id="green">
      <img src="" alt="Green House Logo">
      <div class="info"><p class="name">Loading...</p></div>
      <div class="score">0</div>
    </div>

    <div class="house" id="yellow">
      <img src="" alt="Yellow House Logo">
      <div class="info"><p class="name">Loading...</p></div>
      <div class="score">0</div>
    </div>
  </div>

  <a href="admin.html" class="admin-login-btn" title="Admin Login">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
    <circle cx="12" cy="7" r="4"></circle>
  </svg>
  </a>

  <!-- Firebase v9 compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config - replace with your project info
    const firebaseConfig = {
      apiKey: "AIzaSyBIIEQt0ryHNulKYNmfCliMywmSzzQuBls",
      authDomain: "my-epic-database.firebaseapp.com",
      databaseURL: "https://my-epic-database-default-rtdb.firebaseio.com",
      projectId: "my-epic-database",
      storageBucket: "my-epic-database.appspot.com",
      messagingSenderId: "533989527206",
      appId: "1:533989527206:web:d34c0a693e6f19dc43ae67",
      measurementId: "G-QCK28GGW59"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    console.log("Firebase initialized"); // test
    console.log("DB object:", db); // test

    // House IDs
    const houses = ['red', 'blue', 'green', 'yellow'];
    const houseDivs = {};
    houses.forEach(id => houseDivs[id] = document.getElementById(id));

    // Listen for real-time updates
    db.ref('Houses').on('value', snapshot => {
      const data = snapshot.val();
      if(!data) return;

      // Update names and scores dynamically
      houses.forEach(id => {
        const houseDiv = houseDivs[id];
        const scoreEl = houseDiv.querySelector('.score');
        const nameEl = houseDiv.querySelector('.name');

        const houseData = data[id];
        if(houseData){
          // Animate score change
          animateScore(scoreEl, parseInt(scoreEl.textContent), houseData.score);
          // Update name from Firebase
          nameEl.textContent = houseData.name;
        }
      });

      // Sort houses by score descending
      const sorted = houses.slice().sort((a,b) => (data[b]?.score || 0) - (data[a]?.score || 0));
      sorted.forEach((id,index) => {
        houseDivs[id].style.order = index;  // reorder flex items
        houseDivs[id].classList.remove('leader');
      });
      houseDivs[sorted[0]].classList.add('leader');
    });

    // Score counting animation
    function animateScore(el, from, to){
      const duration = 600;
      const start = performance.now();
      function step(now){
        const progress = Math.min((now - start)/duration,1);
        el.textContent = Math.floor(from + (to - from)*progress);
        if(progress<1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }
  </script>

</body>
</html>
