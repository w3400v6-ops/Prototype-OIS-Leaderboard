<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OIS Leaderboard</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 3em;
      color: #333;
      text-align: center;
    }

    .leaderboard {
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      perspective: 1000px
    }

    .house {
      display: flex;
      align-items: center;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), 
              box-shadow 0.3s ease, 
              background 0.3s ease;
      will-change: transform;
      
    }

    .house img {
      width: 60px;
      height: 60px;
      margin-right: 20px;
      object-fit: cover;
    }

    .house .info {
      flex-grow: 1;
    }

    .house .name {
      font-size: 1.5em;
      font-weight: bold;
      margin: 0;
      color: #222;
    }

    .house .score {
      font-size: 1.5em;
      font-weight: bold;
      color: #0077ff;
      width: 60px;
      text-align: right;
    }

    .house.updating {
      transform: scale(1.12);
      z-index: 100;
      transform: scale(1.08);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      background: #fff; /* Keep background solid */
    }

    .house:not(.updating) {
      opacity: 0.8;
      filter: grayscale(0.2);
      transition: all 0.6s ease;
    }

    .house.moving {
      transition: transform 0.7s ease;
    }

    .leader {
      background: #e0f7ff;
      transform: scale(1.05);
    }

    /* The Crown Icon itself (hidden by default) */
    .crown-icon {
      position: absolute;
      top: -30px; /* Adjust to move up/down */
      left: -18px; /* Adjust to move left/right */
      width: 45px;
      height: 45px;
      z-index: 20; /* Sit on top of everything */
      transform: rotate(-25deg); /* Tilt left */
      opacity: 0; /* Hidden by default */
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy entry */
      pointer-events: none; /* Let clicks pass through to the card */
    }

    /* THE TRIGGER: Make it visible only on the leader card */
    .house.leader .crown-icon {
      opacity: 1;
      transform: rotate(-25deg) scale(1); /* Ensure it's full size when visible */
    }

    /* Optional: A slight pop effect when it becomes leader */
    .house.leader.updating .crown-icon {
      transform: rotate(-25deg) scale(1.3);
    }

    .admin-login-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      z-index: 1000;
      text-decoration: none;
      color: #555;
    }

    .admin-login-btn:hover {
      transform: scale(1.1);
      background-color: #0077ff;
      color: #fff;
    }

    .admin-login-btn svg {
      width: 24px;
      height: 24px;
    }

    @keyframes lift-and-slide {
      0% {
        transform: translateY(var(--travel-dist)) scale(1);
        z-index: 1;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
      /* 20%: Card "lifts" off the page */
      20% {
        transform: translateY(var(--travel-dist)) scale(1.1);
        z-index: 100;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      }
      /* 80%: Card has slid to its new position while still "floating" */
      80% {
        transform: translateY(0) scale(1.1);
        z-index: 100;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      }
      /* 100%: Card "lands" in its new spot */
      100% {
        transform: translateY(0) scale(1);
        z-index: 1;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
      
      }

    .house.moving-up {
      /* This connects the JS trigger to the keyframe */
      animation: lift-and-slide 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Ensure other cards slide smoothly out of the way */
    .house:not(.moving-up) {
      transition: transform 0.6s ease-out;
    }

    /* 1. The base gray style for skeletons */
    .skeleton {
      background-color: #e2e5e7;
      background-image: linear-gradient(
        90deg, 
        rgba(255, 255, 255, 0) 0, 
        rgba(255, 255, 255, 0.5) 50%, 
        rgba(255, 255, 255, 0) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 4px;
      display: inline-block;
    }

    /* 2. The shimmer animation */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* 3. Specific sizes for our skeletons */
    .skeleton-img { width: 60px; height: 60px; border-radius: 10%; }
    .skeleton-name { width: 200px; height: 35px; margin-left: 10px; }
    .skeleton-score { width: 40px; height: 40px; border-radius: 10%; }

    

    /* Adjust table to accommodate the button */
    #logs-table td:last-child {
      text-align: right;
    }
        
* {
    -webkit-tap-highlight-color: transparent;
  }
    /* ðŸ“± Mobile optimization */
  @media (max-width: 600px) {

    h1 {
      font-size: 2em;
      margin: 25px 0 15px;
    }

    .leaderboard {
      width: 95%;
      gap: 12px;
    }

    .house {
      padding: 12px 14px;
      border-radius: 16px;
    }

    .house img {
      width: 45px;
      height: 45px;
      margin-right: 12px;
    }

    .house .name {
      font-size: 1.1em;
    }

    .house .score {
      font-size: 1.3em;
      width: 50px;
    }

    .leader {
      transform: scale(1.02); /* smaller zoom for mobile */
    }

    .admin-login-btn {
      width: 40px;
      height: 40px;
      top: 15px;
      right: 15px;
    }

    .admin-login-btn svg {
      width: 20px;
      height: 20px;
    }

    .crown-icon {
    width: 35px;
    height: 35px;
    top: -12px;
    left: -12px;
  }
  }

  @media (min-width: 1200px) {
  h1 {
    font-size: 3.5em;
  }
  .leaderboard {
    max-width: 900px;
  }
  }

  </style>
</head>
<body>

  <h1>OIS Leaderboard</h1>

  <div class="leaderboard">
    <div class="house" data-house="red" id="red">
      <div class="skeleton skeleton-img"></div> <div class="info">
        <p class="name"><span class="skeleton skeleton-name"></span></p>
      </div>
      <div class="score"><span class="skeleton skeleton-score"></span></div>

    <div class="house" data-house="blue"  id="blue">

      </div>
      <div class="score"><span class="skeleton skeleton-score"></span></div>

    <div class="house" data-house="green"  id="green">

      </div>
      <div class="score"><span class="skeleton skeleton-score"></span></div>

    <div class="house" data-house="yellow"  id="yellow">
      <div class="skeleton skeleton-img"></div> <div class="info">
        <p class="name"><span class="skeleton skeleton-name"></span></p>
      </div>
      <div class="score"><span class="skeleton skeleton-score"></span></div>
    </div>
  </div>

  <a href="admin.html" class="admin-login-btn" title="Admin Login">

  <!-- Firebase v9 compat -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app-check.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // 1. Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBIIEQt0ryHNulKYNmfCliMywmSzzQuBls",
      authDomain: "my-epic-database.firebaseapp.com",
      databaseURL: "https://my-epic-database-default-rtdb.firebaseio.com",
      projectId: "my-epic-database",
      storageBucket: "my-epic-database.appspot.com",
      messagingSenderId: "533989527206",
      appId: "1:533989527206:web:d34c0a693e6f19dc43ae67",
      measurementId: "G-QCK28GGW59"
    };

    // 2. Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // 3. INITIALIZE APP CHECK
    // Replace 'YOUR_RECAPTCHA_SITE_KEY' with the key from Google reCAPTCHA Admin
    const appCheck = initializeAppCheck(app, {
      provider: new ReCaptchaV3Provider('6LdKIWUsAAAAAMSQiBISR4Gcca8WrQi0F75QINHl'),
      isTokenAutoRefreshEnabled: true
    });

    const db = getDatabase(app);

    console.log("Firebase initialized"); // test
    console.log("DB object:", db); // test

    // House IDs
    const houseEls = Array.from(document.querySelectorAll('.house')); // "const" is a local variable that value can't be changed and that can only be use under <script> = block-scoped
    //quearySelector select all components in website that is ".house" decalre in the CSS and html
    let currentData = {}; // "let" is a local variable that can only be use under <script> = block-scoped
    let initialized = false;
    

    // ðŸ”¢ Score animation
    function animateScore(el, from, to, done){
      const duration = 900;
      const start = performance.now();

      function step(now){
        const p = Math.min((now - start) / duration, 1);
        el.textContent = Math.floor(from + (to - from) * p);
        if(p < 1) requestAnimationFrame(step);
        else done && done();
      }
      requestAnimationFrame(step);
    }

    // ðŸŽ¬ FLIP animation (whole card moves)
    function animateCards(sortedEls) {
      const firstPositions = new Map();
      
      // 1. Capture "First" positions
      houseEls.forEach(el => {
        firstPositions.set(el, el.getBoundingClientRect().top);
      });

      // 2. Apply new order (the "Last" position)
      sortedEls.forEach((el, i) => {
        el.style.order = i;
      });

      // 3. Play the animation
      requestAnimationFrame(() => {
        houseEls.forEach(el => {
          const lastTop = el.getBoundingClientRect().top;
          const firstTop = firstPositions.get(el);
          const dy = firstTop - lastTop;

          if (dy !== 0) {
            // If this is the card that actually gained points (has the 'updating' class)
            if (el.classList.contains('updating')) {
              // Pass the distance to CSS variable
              el.style.setProperty('--travel-dist', `${dy}px`);
              
              // Trigger the @keyframe animation
              el.classList.remove('moving-up');
              void el.offsetWidth; // Force reflow to restart animation
              el.classList.add('moving-up');

              // Clean up after animation finishes
              setTimeout(() => {
                el.classList.remove('moving-up', 'updating');
                el.style.removeProperty('--travel-dist');
              }, 800);
            } else {
              // For other cards (those being pushed down), use standard FLIP
              el.style.transform = `translateY(${dy}px)`;
              el.style.transition = 'none';
              
              requestAnimationFrame(() => {
                el.style.transition = 'transform 0.6s ease-out';
                el.style.transform = '';
              });
            }
          }
        });

        // Add visual glow to the current #1
        houseEls.forEach(el => el.classList.remove('leader'));
        sortedEls[0].classList.add('leader');
      });
    }

    // ðŸ”¥ Firebase realtime listener
    db.ref('Houses').on('value', snap => {
      const data = snap.val();
      if(!data) return;

      // ðŸŸ¡ FIRST LOAD
      if(!initialized){
        houseEls.forEach(el => {
          const key = el.dataset.house;
          const scoreEl = el.querySelector('.score');
          const nameEl = el.querySelector('.name');

          // 1. Re-insert the real image (replaces the skeleton-img div)
          // Adjust the path to your local image files
          const imgMap = {
            red: 'icons8-red-panda-100.png',
            blue: 'icons8-animal-100.png',
            green: 'icons8-green-64.png',
            yellow: 'icons8-bee-top-view-100.png'
          };
          
          // 1. Set names and scores immediately after loading
          el.innerHTML = `
            <img src="${imgMap[key]}" alt="${data[key].name}">
            <div class="info"><p class="name">${data[key].name}</p></div>
            <div class="score">${data[key].score}</div>
          `;

          currentData[key] = data[key].score;
        });

        // 2. Sort them by score immediately
        const sorted = [...houseEls].sort(
          (a,b) => data[b.dataset.house].score - data[a.dataset.house].score
        );

        // 3. Apply the order right now
        sorted.forEach((el, i) => {
          el.style.order = i;
        });

        // 4. Mark the leader (optional)
        sorted[0].classList.add('leader');

        initialized = true; // Setup is done!
        return; // Stop here so we don't trigger the "Live Update" logic below
      }

      // ðŸŸ¢ LIVE UPDATES
      let needsReorder = false;
      let activeHouseEl = null;

      houseEls.forEach(el => {
        const key = el.dataset.house;
        const scoreEl = el.querySelector('.score');
        const newScore = data[key].score;
        const oldScore = currentData[key];

        if (oldScore !== newScore) {
          needsReorder = true;
          activeHouseEl = el; // Track which card is actually changing

          // 1. Lift the card immediately
          el.classList.add('updating');

          // 2. Animate the numbers
          animateScore(
            scoreEl,
            oldScore,
            newScore,
            () => {
              // Optional: do something when counting finishes
            }
          );

          currentData[key] = newScore;
        }
      });

      if (needsReorder) {
        // 3. Small delay so the "lift" happens before the "slide"
        setTimeout(() => {
          const sorted = [...houseEls].sort(
            (a, b) => data[b.dataset.house].score - data[a.dataset.house].score
          );
          
          // This triggers the FLIP animation you already have
          animateCards(sorted);

          // 4. After the movement finishes (600ms is our CSS transition time)
          // Remove the "lifted" state
          setTimeout(() => {
            if (activeHouseEl) {
              activeHouseEl.classList.remove('updating');
            }
          }, 600);
        }, 100); 
      }
    });
  </script>

</body>
