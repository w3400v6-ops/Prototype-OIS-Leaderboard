<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OIS Leaderboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 3em;
      color: #333;
      text-align: center;
    }

    .leaderboard {
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .house {
      display: flex;
      align-items: center;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      transition: transform 0.5s ease, background 0.5s ease;
      will-change: transform;
    }

    .house img {
      width: 60px;
      height: 60px;
      margin-right: 20px;
      object-fit: cover;
    }

    .house .info {
      flex-grow: 1;
    }

    .house .name {
      font-size: 1.5em;
      font-weight: bold;
      margin: 0;
      color: #222;
    }

    .house .score {
      font-size: 1.5em;
      font-weight: bold;
      color: #0077ff;
      width: 60px;
      text-align: right;
    }

    .house.updating {
      transform: scale(1.12);
      z-index: 10;
    }

    .house.moving {
      transition: transform 0.7s ease;
    }

    .leader {
      background: #e0f7ff;
      transform: scale(1.05);
    }

    .admin-login-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      z-index: 1000;
      text-decoration: none;
      color: #555;
    }

    .admin-login-btn:hover {
      transform: scale(1.1);
      background-color: #0077ff;
      color: #fff;
    }

    .admin-login-btn svg {
      width: 24px;
      height: 24px;
    }
    
* {
  -webkit-tap-highlight-color: transparent;
}
    /* ðŸ“± Mobile optimization */
@media (max-width: 600px) {

    h1 {
      font-size: 2em;
      margin: 25px 0 15px;
    }

    .leaderboard {
      width: 95%;
      gap: 12px;
    }

    .house {
      padding: 12px 14px;
      border-radius: 16px;
    }

    .house img {
      width: 45px;
      height: 45px;
      margin-right: 12px;
    }

    .house .name {
      font-size: 1.1em;
    }

    .house .score {
      font-size: 1.3em;
      width: 50px;
    }

    .leader {
      transform: scale(1.02); /* smaller zoom for mobile */
    }

    .admin-login-btn {
      width: 40px;
      height: 40px;
      top: 15px;
      right: 15px;
    }

    .admin-login-btn svg {
      width: 20px;
      height: 20px;
    }
  }

  @media (min-width: 1200px) {
  h1 {
    font-size: 3.5em;
  }
  .leaderboard {
    max-width: 900px;
  }
}
  </style>
</head>
<body>

  <h1>OIS Leaderboard</h1>

  <div class="leaderboard">
    <div class="house" data-house="red"  id="red">
      <img src="icons8-red-panda-100.png" alt="Red House Logo">
      <div class="info"><p class="name">Loading...</p></div>
      <div class="score">0</div>
    </div>

    <div class="house" data-house="blue"  id="blue">
      <img src="icons8-animal-100.png" alt="Blue House Logo">
      <div class="info"><p class="name">Loading...</p></div>
      <div class="score">0</div>
    </div>

    <div class="house" data-house="green"  id="green">
      <img src="icons8-green-64.png" alt="Green House Logo">
      <div class="info"><p class="name">Loading...</p></div>
      <div class="score">0</div>
    </div>

    <div class="house" data-house="yellow"  id="yellow">
      <img src="icons8-bee-top-view-100.png" alt="Yellow House Logo">
      <div class="info"><p class="name">Loading...</p></div>
      <div class="score">0</div>
    </div>
  </div>

  <a href="admin.html" class="admin-login-btn" title="Admin Login">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
    <circle cx="12" cy="7" r="4"></circle>
  </svg>
  </a>

  <!-- Firebase v9 compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config - replace with your project info
    const firebaseConfig = {
      apiKey: "AIzaSyBIIEQt0ryHNulKYNmfCliMywmSzzQuBls",
      authDomain: "my-epic-database.firebaseapp.com",
      databaseURL: "https://my-epic-database-default-rtdb.firebaseio.com",
      projectId: "my-epic-database",
      storageBucket: "my-epic-database.appspot.com",
      messagingSenderId: "533989527206",
      appId: "1:533989527206:web:d34c0a693e6f19dc43ae67",
      measurementId: "G-QCK28GGW59"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    console.log("Firebase initialized"); // test
    console.log("DB object:", db); // test

    // House IDs
    const houseEls = Array.from(document.querySelectorAll('.house'));
    let currentData = {};
    let initialized = false;
    

    // ðŸ”¢ Score animation
    function animateScore(el, from, to, done){
      const duration = 900;
      const start = performance.now();

      function step(now){
        const p = Math.min((now - start) / duration, 1);
        el.textContent = Math.floor(from + (to - from) * p);
        if(p < 1) requestAnimationFrame(step);
        else done && done();
      }
      requestAnimationFrame(step);
    }

    // ðŸŽ¬ FLIP animation (whole card moves)
    function animateCards(sortedEls){
      const first = new Map();
      houseEls.forEach(el => first.set(el, el.getBoundingClientRect()));

      sortedEls.forEach((el, i) => {
        el.style.order = i;
        el.classList.remove('leader');
      });

      requestAnimationFrame(() => {
        houseEls.forEach(el => {
          const last = el.getBoundingClientRect();
          const prev = first.get(el);

          const dx = prev.left - last.left;
          const dy = prev.top - last.top;

          if(dx || dy){
            el.style.transform = `translate(${dx}px, ${dy}px)`;
            el.getBoundingClientRect();
            el.style.transform = '';
          }
        });

        sortedEls[0].classList.add('leader');
      });
    }

    // ðŸ”¥ Firebase realtime listener
    db.ref('Houses').on('value', snap => {
      const data = snap.val();
      if(!data) return;

      // ðŸŸ¡ FIRST LOAD
      if(!initialized){
        let delay = 0;

        houseEls.forEach(el => {
          const key = el.dataset.house;
          const scoreEl = el.querySelector('.score');
          const nameEl = el.querySelector('.name');

          nameEl.textContent = data[key].name;
          scoreEl.textContent = 0;
          currentData[key] = data[key].score;

          setTimeout(() => {
            animateScore(scoreEl, 0, data[key].score);
          }, delay);

          delay += 400; // one-by-one effect
        });

        setTimeout(() => {
          const sorted = [...houseEls].sort(
            (a,b) => data[b.dataset.house].score - data[a.dataset.house].score
          );
          animateCards(sorted);
          initialized = true;
        }, delay + 1000);

        return;
      }

      // ðŸŸ¢ LIVE UPDATES
      let needsReorder = false;

      houseEls.forEach(el => {
        const key = el.dataset.house;
        const scoreEl = el.querySelector('.score');

        if(currentData[key] !== data[key].score){
          el.classList.add('leader');

          animateScore(
            scoreEl,
            currentData[key],
            data[key].score,
            () => el.classList.remove('leader')
          );

          currentData[key] = data[key].score;
          needsReorder = true;
        }
      });

      if(needsReorder){
        setTimeout(() => {
          const sorted = [...houseEls].sort(
            (a,b) => data[b.dataset.house].score - data[a.dataset.house].score
          );
          animateCards(sorted);
        }, 1000);
      }
    });
  </script>

</body>
</html>
