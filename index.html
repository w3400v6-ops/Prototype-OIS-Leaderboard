<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OIS Leaderboard</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 3em;
      color: #333;
      text-align: center;
    }

    .leaderboard {
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      perspective: 1000px
    }

    .house {
      display: flex;
      overflow: hidden;
      flex-direction: column;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), 
              box-shadow 0.3s ease, 
              background 0.3s ease;
      will-change: transform;
      
    }

    .house img {
      width: 60px;
      height: 60px;
      margin-right: 20px;
      object-fit: cover;
    }

    .house .info {
      flex-grow: 1;
    }

    .house .name {
      font-size: 1.5em;
      font-weight: bold;
      margin: 0;
      color: #222;
    }

    .house .score {
      font-size: 1.5em;
      font-weight: bold;
      width: 60px;
      text-align: right;
      color: #222;
    }

    .house.updating {
      transform: scale(1.12);
      z-index: 100;
      transform: scale(1.08);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      background: #fff; /* Keep background solid */
    }

    .house:not(.updating) {
      opacity: 0.8;
      filter: grayscale(0.2);
      transition: all 0.6s ease;
    }

    .house.moving {
      transition: transform 0.7s ease;
    }

    .leader {
      transform: scale(1.02);
    }

       /* Specific glows based on house color */
    .house[data-house="red"].leader {
      background: #fff5f5 !important;
      border: 2px solid #ff4d4d;
      box-shadow: 0 10px 25px rgba(255, 77, 77, 0.2);
    }
    
    .house[data-house="blue"].leader {
      background: #f0f7ff !important;
      border: 2px solid #0077ff;
      box-shadow: 0 10px 25px rgba(0, 119, 255, 0.2);
    }
    
    .house[data-house="green"].leader {
      background: #f2fff5 !important;
      border: 2px solid #2ecc71;
      box-shadow: 0 10px 25px rgba(46, 204, 113, 0.2);
    }
    
    .house[data-house="yellow"].leader {
      background: #fffdf0 !important;
      border: 2px solid #f1c40f;
      box-shadow: 0 10px 25px rgba(241, 196, 15, 0.2);
    }

    .house:hover{
      transform: scale(1.05);
    }

    .card-header {
      display: flex;
      align-items: center;
      padding: 20px; /* Moves the padding from .house to here */
      width: 100%;
      box-sizing: border-box;
    }

    /* The Expandable Drawer */
    .details-drawer {
      display: grid;
      grid-template-rows: 0fr; /* Closed by default */
      transition: grid-template-rows 0.4s ease-out;
      background: #fcfcfc00;
    }

    .house.expanded .details-drawer {
      grid-template-rows: 1fr; /* Open */
    }

    .details-content {
      border-top: 1px solid #eee;
      min-height: 0
    }


    .log-container {
      /* Limit the height of the logs list */
      opacity: 1 !important;
      visibility: visible !important;
      flex: 1;
      max-height: 250px; 
      overflow-y: auto; /*Adds scrollbar when too many logs */
      border-top: 1px solid #eee;
    }

    /* ðŸŽ¨ Optional: Styling the scrollbar to look cleaner */
    .log-container::-webkit-scrollbar {
      width: 6px;
    }
    .log-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .log-container::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }
    .log-container::-webkit-scrollbar-thumb:hover {
      background: #999;
    }

    .log-item {
      display: flex;
      justify-content: space-between; /* Pushes reason left and points right */
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #f0f0f0;
    }

    .log-reason {
      font-size: 0.95em;
      color: #444;
      line-height: 1.4;
      max-width: 70%; /* Prevents text from hitting the points */
    }

    .log-points {
      font-weight: bold;
      color: #2ecc71; /* Green for points added */
      font-size: 1.1em;
    }

    .log-points-negative {
      font-weight: bold;
      color: #e74c3c; /* Red if points were ever subtracted */
      font-size: 1.1em;
    }

    .log-item:last-child { border-bottom: none; }

    .no-points {
      padding: 20px;
      text-align: center;
      color: #999;
      font-style: italic;
    }
    
    /* Match the score text color to the house border when leading */
    .house.leader .score {
      color: inherit; /* Takes the color from the card's border/text logic */
    }

    .admin-login-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      z-index: 1000;
      text-decoration: none;
      color: #555;
    }

    .admin-login-btn:hover {
      transform: scale(1.1);
      background-color: #0077ff;
      color: #fff;
    }

    .admin-login-btn svg {
      width: 24px;
      height: 24px;
    }

    @keyframes lift-and-slide {
      0% {
        transform: translateY(var(--travel-dist)) scale(1);
        z-index: 1;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
      /* 20%: Card "lifts" off the page */
      20% {
        transform: translateY(var(--travel-dist)) scale(1.1);
        z-index: 100;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      }
      /* 80%: Card has slid to its new position while still "floating" */
      80% {
        transform: translateY(0) scale(1.1);
        z-index: 100;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      }
      /* 100%: Card "lands" in its new spot */
      100% {
        transform: translateY(0) scale(1);
        z-index: 1;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
      
      }

    .house.moving-up {
      /* This connects the JS trigger to the keyframe */
      animation: lift-and-slide 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Ensure other cards slide smoothly out of the way */
    .house:not(.moving-up) {
      transition: transform 0.6s ease-out;
    }

    /* 1. The base gray style for skeletons */
    .skeleton {
      background-color: #e2e5e7;
      background-image: linear-gradient(
        90deg, 
        rgba(255, 255, 255, 0) 0, 
        rgba(255, 255, 255, 0.5) 50%, 
        rgba(255, 255, 255, 0) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 4px;
      display: inline-block;
    }

    /* 2. The shimmer animation */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* 3. Specific sizes for our skeletons */
    .skeleton-img { width: 60px; height: 60px; border-radius: 10%; }
    .skeleton-name { width: 200px; height: 35px; margin-left: 10px; }
    .skeleton-score { width: 40px; height: 40px; border-radius: 10%; }

    

    /* Adjust table to accommodate the button */
    #logs-table td:last-child {
      text-align: right;
    }
        
* {
    -webkit-tap-highlight-color: transparent;

    .house[data-house="green"].leader {

    .house[data-house="yellow"].leader {

    /* Match the score text color to the house border when leading */

    .house:hover{

    .admin-login-btn {

     .log-reason {

    }

    .log-points {

  }


  </style>

  <!-- Firebase v9 compat -->
  <script type="module">
    // 1. Import necessary Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIIEQt0ryHNulKYNmfCliMywmSzzQuBls",
      authDomain: "my-epic-database.firebaseapp.com",
      databaseURL: "https://my-epic-database-default-rtdb.firebaseio.com",
      projectId: "my-epic-database",
      storageBucket: "my-epic-database.appspot.com",
      messagingSenderId: "533989527206",
      appId: "1:533989527206:web:d34c0a693e6f19dc43ae67"
    };

    // Initialize
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    
    // Forces the login picker to only show your school domain accounts
    provider.setCustomParameters({ hd: "oakbridge.edu.my" }); // Update this to your exact school domain

    const houseEls = Array.from(document.querySelectorAll('.house'));
    let currentData = {};
    let allLogs = {};
    let initialized = false;

    const authOverlay = document.getElementById('auth-overlay');
    const loginBtn = document.getElementById('login-btn');
    const errorMsg = document.getElementById('error-msg');

    // 1. Listen for Logs globally
    onValue(ref(db,"Logs"), (snap) => {
      allLogs = snap.val() || {};
      // If a house is already expanded, refresh its logs live
      const expandedHouse = document.querySelector('.house.expanded');
      if (expandedHouse) renderHouseLogs(expandedHouse, expandedHouse.dataset.house);
    });

    // 1. Check if they are already logged in
    onAuthStateChanged(auth, async (user) => {
      const adminBtn = document.getElementById('admin-btn');
      const authOverlay = document.getElementById('auth-overlay');

      if (user && user.email.endsWith('@oakbridge.edu.my')) {
            authOverlay.style.display = 'none';
            startLeaderboard();

            // 1. Sanitize email (replace . with ,) to match Firebase keys
            const emailKey = user.email.replace(/\./g, ',');
            const db = getDatabase();
            
            const adminRef = ref(db, 'AdminEmails/' + emailKey);
            
            console.log("Checking path:", 'AdminEmails/' + emailKey); // Check this in your console!

            try {
                const snapshot = await get(adminRef);
                if (snapshot.exists()) {
                    console.log("Database found admin record!");
                    adminBtn.style.display = "flex";
                } else {
                    console.log("No admin record found at that path.");
                    adminBtn.style.display = "none";
                }
            } catch (error) {
                console.error("Firebase rejected the request:", error);
            }

        } else {
            authOverlay.style.display = 'flex';
            adminBtn.style.display = "none";
            if (user) {
                alert("Access Denied: Please use your @oakbridge.edu.my account.");
                auth.signOut();
            }
        }
    });

    // 2. Handle the Button Click (Browsers allow popups here!)
    loginBtn.addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          if (!result.user.email.endsWith('@oakbridge.edu.my')) {
            errorMsg.style.display = 'block';
            auth.signOut();
          }
        })
        .catch((error) => {
          if (error.code === 'auth/popup-blocked') {
            alert("Please enable popups for this website to sign in.");
          }
          console.error("Auth Error:", error);
          alert("Error Code: " + error.code + "\nMessage: " + error.message);
        });
    });
  
        

    // ðŸ”¢ Score animation
    function animateScore(el, from, to, done){
      const duration = 900;
      const start = performance.now();

      function step(now){
        const p = Math.min((now - start) / duration, 1);
        el.textContent = Math.floor(from + (to - from) * p);
        if(p < 1) requestAnimationFrame(step);
        else done && done();
      }
      requestAnimationFrame(step);
    }

    // ðŸŽ¬ FLIP animation (whole card moves)
    function animateCards(sortedEls) {
      const firstPositions = new Map();
      
      // 1. Capture "First" positions
      houseEls.forEach(el => {
        firstPositions.set(el, el.getBoundingClientRect().top);
      });

      // 2. Apply new order (the "Last" position)
      sortedEls.forEach((el, i) => {
        el.style.order = i;
      });

      // 3. Play the animation
      requestAnimationFrame(() => {
        houseEls.forEach(el => {
          const lastTop = el.getBoundingClientRect().top;
          const firstTop = firstPositions.get(el);
          const dy = firstTop - lastTop;

          if (dy !== 0) {
            // If this is the card that actually gained points (has the 'updating' class)
            if (el.classList.contains('updating')) {
              // Pass the distance to CSS variable
              el.style.setProperty('--travel-dist', `${dy}px`);
              
              // Trigger the @keyframe animation
              el.classList.remove('moving-up');
              void el.offsetWidth; // Force reflow to restart animation
              el.classList.add('moving-up');

              // Clean up after animation finishes
              setTimeout(() => {
                el.classList.remove('moving-up', 'updating');
                el.style.removeProperty('--travel-dist');
              }, 800);
            } else {
              // For other cards (those being pushed down), use standard FLIP
              el.style.transform = `translateY(${dy}px)`;
              el.style.transition = 'none';
              
              requestAnimationFrame(() => {
                el.style.transition = 'transform 0.6s ease-out';
                el.style.transform = '';
              });
            }
          }
        });

        // Add visual glow to the current #1
        houseEls.forEach(el => el.classList.remove('leader'));
        sortedEls[0].classList.add('leader');
      });
    }

    function startLeaderboard(){
      // ðŸ”¥ Firebase realtime listener
      const housesRef = ref(db, 'Houses'); 

      // Instead of .on('value', ...), use the onValue() function:
      onValue(housesRef, (snap) => {
        const data = snap.val();
        if(!data) return;

        // ðŸŸ¡ FIRST LOAD
        if(!initialized){
          houseEls.forEach(el => {
            const key = el.dataset.house;
            const scoreEl = el.querySelector('.score');
            const nameEl = el.querySelector('.name');
           
            // 1. Re-insert the real image (replaces the skeleton-img div)
            // Adjust the path to your local image files
            const imgMap = {
              red: 'icons8-red-panda-100.png',
              blue: 'icons8-animal-100.png',
              green: 'icons8-green-64.png',
              yellow: 'icons8-bee-top-view-100.png'
            };
            
            // 1. Set names and scores immediately after loading
            el.innerHTML = `
              <div class="card-header">
                <img src="${imgMap[key]}" alt="${data[key].name}">
                <div class="info" style="flex-grow:1;">
                  <p class="name">${data[key].name}</p>
                </div>
                <div class="score">${data[key].score}</div>
              </div>
              
              <div class="details-drawer">
                <div class="details-content">
                  <div class="log-container"></div>
                </div>
              </div>
            `;

            renderHouseLogs(el, key);
            // Click to Expand Logic
            el.addEventListener('click', () => {
              const isExpanded = el.classList.contains('expanded');
              houseEls.forEach(h => h.classList.remove('expanded'));
              if (!isExpanded) {
                // 1. Ensure logs are rendered (Pre-render should have done this)
                renderHouseLogs(el, key);
                
                // 2. FORCE REPAINT: This tells the browser "Show the text NOW"
                // even though the height is still 0
                el.querySelector('.details-drawer').style.display = 'grid';
                
                // 3. Start animation
                requestAnimationFrame(() => {
                  el.classList.add('expanded');
                });
              }
            });

            currentData[key] = data[key].score;
          });

          // 2. Sort them by score immediately
          const sorted = [...houseEls].sort(
            (a,b) => data[b.dataset.house].score - data[a.dataset.house].score
          );

          // 3. Apply the order right now
          sorted.forEach((el, i) => {
            el.style.order = i;
          });

          // 4. Mark the leader (optional)
          sorted[0].classList.add('leader');

          initialized = true; // Setup is done!
          return; // Stop here so we don't trigger the "Live Update" logic below
        }

        // ðŸŸ¢ LIVE UPDATES
        let needsReorder = false;
        let activeHouseEl = null;

        houseEls.forEach(el => {
          const key = el.dataset.house;
          const scoreEl = el.querySelector('.score');
          const newScore = data[key].score;
          const oldScore = currentData[key];

          if (oldScore !== newScore) {
            needsReorder = true;
            activeHouseEl = el; // Track which card is actually changing

            // 1. Lift the card immediately
            el.classList.add('updating');

            // 2. Animate the numbers
            animateScore(
              scoreEl,
              oldScore,
              newScore,
              () => {
                // Optional: do something when counting finishes
              }
            );

            currentData[key] = newScore;
          }
        });
        

        if (needsReorder) {
          // 3. Small delay so the "lift" happens before the "slide"
          setTimeout(() => {
            const sorted = [...houseEls].sort(
              (a, b) => data[b.dataset.house].score - data[a.dataset.house].score
            );
            
            // This triggers the FLIP animation you already have
            animateCards(sorted);

            // 4. After the movement finishes (600ms is our CSS transition time)
            // Remove the "lifted" state
            setTimeout(() => {
              if (activeHouseEl) {
                activeHouseEl.classList.remove('updating');
              }
            }, 600);
          }, 100); 
        }
      });
    }

    function renderHouseLogs(el, houseId) {
      const container = el.querySelector('.log-container');
  
      // 1. Get the logs and filter by houseId
      const filteredLogs = Object.values(allLogs).filter(log => log.houseId === houseId);

      if (filteredLogs.length === 0) {
        container.innerHTML = `<div style="padding:20px; color:#999; text-align:center; font-style:italic;">No points earned yet.</div>`;
        return;
      }

      //REVERSE the array so the most recent log is first
      const reversedLogs = [...filteredLogs].reverse();
  
      const html = reversedLogs.map(log => {
        // ðŸŸ¢ Your Logic Integrated
        const isPenalty = log.rankText === 'Penalty';
        
        const description = isPenalty 
          ? `<strong>Penalty</strong> for <strong>${log.category}</strong>` 
          : `Wins <strong>${log.rankText || 'Entry'}</strong> in <strong>${log.category || 'Event'}</strong>`;

        const pointsDisplay = isPenalty 
          ? `${log.pointsAdded}` 
          : `+${log.pointsAdded}`;

        return `
          <div class="log-item" style="display: flex; justify-content: space-between; padding: 12px 20px; border-bottom: 1px solid #f0f0f0;">
            <div class="log-reason">
              ${description}
            </div>
            <div class="${isPenalty ? 'log-points-negative' : 'log-points'}">
              ${pointsDisplay}
            </div>
          </div>
        `;
      }).join('');

      // Only update if content changed to avoid mobile flickering
      if (container.innerHTML !== html) {
        container.innerHTML = html;
      }
      
    }
  </script>

</body>
</html>
